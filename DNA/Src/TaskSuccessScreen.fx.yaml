"TaskSuccessScreen As screen.'phoneLayout_Success_ver3.0'":
    Fill: =If(DarkMode,Dark4,White1)
    OnVisible: |+
        =Refresh('Training Event Attendees');
        

    TaskSuccess_Container As groupContainer.manualLayoutContainer:
        Height: =App.Height
        Width: =App.Width
        ZIndex: =24

        TaskSuccess_GreenBackground As rectangle:
            Fill: =If(DarkMode,AppliedGreen,Green)
            Height: =328
            Width: =640
            Y: =180
            ZIndex: =1

        TaskSuccess_AttendanceConfirmed As label:
            Align: =Align.Center
            Color: =If(DarkMode,White1,Black)
            Font: =FontFamilyB
            FontWeight: =FontWeight.Semibold
            Height: =65
            Size: =CardInfoHeaderFont
            Text: =__localizer.Localize("ANA_SUCCESS_COURSE_CONFIRMATION", LangEn) 
            Width: =640
            Y: =1071
            ZIndex: =4

        TaskSuccess_MainHeader As MainHeader:
            NotificationNumber: |-
                =//AlertNumber
                CountRows(UserNotificationItems)
            PersonalImage: =currPersonnelImage
            PersonalInfoScreen: =PersonalInfoScreen
            ZIndex: =7

        TaskSuccess_MenuLowerHeader As MenuLowerHeader:
            LowerMenuTextLabel: ="Confirmation"
            Y: =90
            ZIndex: =8

        TaskSuccess_EndDateValue As label:
            Align: =Align.Center
            Color: =If(DarkMode,White1,Black)
            Font: =FontFamilyB
            Height: =70
            Size: =CardTextFont
            Text: |
                =Text( DateTimeValue( TaskData.'End Date' ), "mm/dd/yyyy @ hh:mm")
            Width: =317
            X: =323
            Y: =607
            ZIndex: =13

        TaskSuccess_EndDate As label:
            Color: =If(DarkMode,White1,Black)
            Font: =FontFamilyB
            FontWeight: =FontWeight.Bold
            Height: =69
            Size: =CardTextFont
            Text: |-
                =__localizer.Localize("ANA_FILEDOC_END_DATE", LangEn) & ":"
            Width: =191
            X: =47
            Y: =608
            ZIndex: =14

        TaskSuccess_StartDate As label:
            Color: =If(DarkMode,White1,Black)
            Font: =FontFamilyB
            FontWeight: =FontWeight.Bold
            Height: =79
            Size: =CardTextFont
            Text: |-
                =__localizer.Localize("ANA_FILEDOC_START_DATE", LangEn) & ":"
            Width: =222
            X: =47
            Y: =548
            ZIndex: =15

        TaskSuccess_OpiContact As label:
            Color: =If(DarkMode,White1,Black)
            Font: =FontFamilyB
            FontWeight: =FontWeight.Bold
            Height: =79
            Size: =CardTextFont
            Text: |-
                =__localizer.Localize("ANA_TRAINING_DETAIL_OPI_CONTACT", LangEn) & ":"
            Width: =191
            X: =47
            Y: =789
            ZIndex: =16

        TaskSuccess_OpiContactValue As label:
            Align: =Align.Center
            Color: =If(DarkMode,White1,Black)
            Font: =FontFamilyB
            Height: =51
            Italic: =true
            Size: =CardTextFont
            Text: =TaskData.'OPI EMAIL'
            Width: =402
            X: =238
            Y: =803
            ZIndex: =17

        TaskSuccess_DetailLabelGroup As group:
            Height: =5
            Width: =5
            X: =40
            Y: =29
            ZIndex: =18

            TaskSuccess_Location As label:
                Color: =If(DarkMode,White1,Black)
                Font: =FontFamilyB
                FontWeight: =FontWeight.Bold
                Height: =65
                Size: =CardTextFont
                Text: |-
                    =__localizer.Localize("ANA_TRAINING_DETAIL_LOCATION", LangEn) & ":"
                Width: =200
                X: =47
                Y: =670
                ZIndex: =5

            TaskSuccess_ReportTo As label:
                Color: =If(DarkMode,White1,Black)
                Font: =FontFamilyB
                FontWeight: =FontWeight.Bold
                Height: =65
                Size: =CardTextFont
                Text: |-
                    =__localizer.Localize("ANA_SUCCESS_REPORT_TO", LangEn) & ":"
                Width: =302
                X: =47
