                ZIndex: =11

        TaskSuccess_IconGroup As group:
            Height: =5
            Width: =5
            X: =40
            Y: =29
            ZIndex: =20

            TaskSuccess_IconCircle As circle.Circle:
                Fill: =RGBA(54, 176, 75, 1)
                Height: =126
                Width: =126
                X: =257
                Y: =266
                ZIndex: =2

            TaskSuccess_IconCheck As icon.Check:
                Height: =126
                Icon: =Icon.Check
                PaddingBottom: =Self.PaddingTop
                PaddingLeft: =Self.PaddingTop
                PaddingRight: =Self.PaddingTop
