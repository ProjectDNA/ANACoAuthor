SubPersonalInfoScreen_1 As screen:
    OnVisible: |-
        =ClearCollect(
            DetailPersInfo,
            {
                Label: __localizer.Localize("ANA_CONTACT_NAME", LangEn)&":",
                value: currPersonnel.'First Name'&" "&currPersonnel.'Last Name',
                id: 1
            },
            {
                Label: __localizer.Localize("ANA_CONTACT_DOB", LangEn)&":",
                value: Text(DateTimeValue(currPersonnel.'Date of Birth'), "yyyy/mm/dd"),
                id: 2
            },
            {
                Label: __localizer.Localize("ANA_CONTACT_PREF_LANG", LangEn)&":",
                value: If(LangEn, Text(currPersonnel.'Preferred Language '), If(currPersonnel.'Preferred Language ' = [@'Preferred Language '].English, "Anglais", "Fran√ßais")),
                id: 3
            },
            {
                Label: __localizer.Localize("ANA_DAG_LABEL_CLEARANCE_LEVEL", LangEn)&":",
                value: Text(currPersonnel.'Security Clearance Level'),
                id: 4
            }
        );

