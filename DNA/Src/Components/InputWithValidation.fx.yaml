InputWithValidation As CanvasComponent:
    CurrentFieldValue: ="233 Rue St. Laurent"
    FieldName: |-
        ="*Address 1: Street 1"
    Fill: =RGBA(0, 0, 0, 0)
    Height: =200
    MaxLength: =100
    MinLength: =3
    RequiredFieldText: |-
        ="*Address 1: Street 1"
    Width: =Max(App.DesignWidth, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    IWV_RequiredFieldText As label:
        Color: =RGBA(184, 0, 0, 1)
        Height: =60
        Size: =21
        Text: =Parent.RequiredFieldText
        Visible: |-
            =If(
                IsBlank(IWV_CurrentFieldValue.Text) Or (Len(IWV_CurrentFieldValue.Text) < Parent.MinLength) Or (Len(IWV_CurrentFieldValue.Text) > Parent.MaxLength), 
                true, 
                false
            )
        Width: =Parent.Width * 0.85
        X: =IWV_CurrentFieldValue.X
        Y: =IWV_CurrentFieldValue.Y + IWV_CurrentFieldValue.Height
        ZIndex: =1

    IWV_FieldNameLabel As label:
        Font: =FontFamilyB
        Height: =70
        Size: =21
        Text: =Parent.FieldName
        Width: =Parent.Width
        ZIndex: =2

    IWV_CurrentFieldValue As text:
        BorderColor: |-
            =If(
                IsBlank(Self.Text) Or (Len(Self.Text) < Parent.MinLength) Or (Len(Self.Text) > Parent.MaxLength), 
                DeclinedRed,
                Blue2
            )
        Default: =Parent.CurrentFieldValue
        DelayOutput: =true
        Height: =70
        MaxLength: =100
        PaddingLeft: =5
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =21
        Tooltip: =Parent.CurrentFieldValue
        Width: =Parent.Width * 0.85
        X: =Parent.Width / 2 - Self.Width/2
        Y: =IWV_FieldNameLabel.Y + IWV_FieldNameLabel.Height
        ZIndex: =4

