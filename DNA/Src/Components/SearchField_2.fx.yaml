        Fill: =If(DarkMode,Dark2,White1)
        Height: =Parent.Height-2
        HintText: =Parent.hintText
        RadiusBottomLeft: =2
        RadiusBottomRight: =2
        RadiusTopLeft: =2
        RadiusTopRight: =2
        Size: =21
        Width: =638
        X: =2
        ZIndex: =1

    SearchFieldIcon_1 As icon.Search:
