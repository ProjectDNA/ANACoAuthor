MainHeader As CanvasComponent:
    Fill: =If(DarkMode,Dark2,Blue2)
    Height: =90
    NotificationNumber: =
    PersonalImage: =SampleImage
    PersonalInfoScreen: =App.ActiveScreen
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    DNALogo As image:
        Height: =90
        Image: ='Asset 6'
        OnSelect: =
        Width: =174
        X: =233
        ZIndex: =6

    MainHeaderSepar As rectangle:
        Fill: =RGBA(184, 137, 44, 1)
        Height: =2
        Width: =Parent.Width
        Y: =88
        ZIndex: =8

    Header_Container As groupContainer.manualLayoutContainer:
        Height: =90
        Width: =Parent.Width
        ZIndex: =21

        Right_Buttons_Container As groupContainer.horizontalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            Width: =213
            X: =427
            ZIndex: =1

            btnSettings As icon.Settings:
                AlignInContainer: =AlignInContainer.Center
                Color: =White1
                Height: =48
                HoverColor: =ColorFade(Blue1, 20%)
                Icon: =Icon.Settings
                LayoutMinHeight: =40
                OnSelect: =Navigate(SettingsScreen)
                Width: =40
                X: =443
                Y: =21
                ZIndex: =1

            Notification_Container As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =90
                LayoutMinWidth: =42
                Width: =40
                ZIndex: =2

                AnnouncementsIcon_1 As icon.Add:
                    Color: =White
                    Height: =40
                    HoverColor: =ColorFade(Blue1, 20%)
                    Icon: =Icon.Bell
                    OnSelect: =Navigate(NotificationScreen)
                    Width: =40
                    Y: =26
                    ZIndex: =1

                NotificationNumber As circle:
                    Fill: =RGBA(255, 0, 0, 1)
                    Height: =24
                    OnSelect: =Navigate(NotificationScreen)
                    Visible: =If(MainHeader.NotificationNumber = 0, false, true)
                    Width: =24
                    X: =13
                    Y: =19
                    ZIndex: =2

                MainHeaderNotifLabel As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    FontWeight: =FontWeight.Semibold
                    Height: =32
                    OnSelect: =Navigate(NotificationScreen)
                    Size: =12
                    Text: |-
                        =//AlertNumber
                        CountRows(cUserNotificationItems)
                        //If(MainHeader.NotificationNumber = 0, "", MainHeader.NotificationNumber)
                    Visible: =If(MainHeader.NotificationNumber = 0, false, true)
                    Width: =32
                    X: =8
                    Y: =15
                    ZIndex: =3

            PersonInfo_Container As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                FillPortions: =0
                Height: =60
                LayoutMinHeight: |
                    =40
                LayoutMinWidth: =60
                Width: =60
                ZIndex: =3

                PersonnelImage_Empty As image:
                    BorderColor: =RGBA(255, 255, 255, 1)
                    BorderThickness: =3
                    Height: =40
                    HoverFill: =ColorFade(Blue1, 20%)
                    Image: ='icons8-person-90'
                    RadiusBottomLeft: =90
                    RadiusBottomRight: =90
                    RadiusTopLeft: =90
                    RadiusTopRight: =90
                    Width: =40
                    X: =10
                    Y: =9
                    ZIndex: =1

                PersonnelImage As image:
                    BorderColor: =RGBA(255, 255, 255, 1)
                    BorderThickness: =3
                    Height: =40
                    HoverFill: =ColorFade(Blue1, 20%)
                    Image: |-
                        =currPersonnelImage
                        //MainHeader.PersonalImage
                    RadiusBottomLeft: =90
                    RadiusBottomRight: =90
                    RadiusTopLeft: =90
                    RadiusTopRight: =90
                    Width: =40
                    X: =10
                    Y: =9
                    ZIndex: =2

                MainHeaderOnline As circle:
                    Fill: =RGBA(141, 198, 63, 1)
                    Height: =12
                    Width: =12
                    X: =37
                    Y: =37
                    ZIndex: =3

                PersonnelImageBtn As button:
                    Fill: =Transparent
                    Height: =50
                    HoverBorderColor: =
                    HoverColor: =ColorFade(Blue1, 20%)
                    HoverFill: =RGBA(255,255,255,0.5)
                    OnSelect: =Navigate(MainHeader.PersonalInfoScreen)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    RadiusBottomLeft: =40
                    RadiusBottomRight: =40
                    RadiusTopLeft: =40
                    RadiusTopRight: =40
                    Size: =24
                    Text: =""
                    Width: =50
                    X: =5
                    Y: =4
                    ZIndex: =4

        Container25 As groupContainer.horizontalAutoLayoutContainer:
            Height: =90
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =12
            Width: =215
            ZIndex: =3

            Home_Button As icon.Home:
                AlignInContainer: =AlignInContainer.Center
                Color: =White1
                Height: =40
                HoverColor: =ColorFade(Blue1, 20%)
                Icon: =Icon.Home
                LayoutMinHeight: =Parent.Height
                OnSelect: =Navigate(DashboardScreen)
                Width: =40
                X: =20
                Y: =24
                ZIndex: =1

            Lang_Container As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                FillPortions: =0
                Height: =90
                LayoutMinHeight: |
                    =90
                LayoutMinWidth: =250
                Width: =100
                X: =72
                ZIndex: =2

                Button1 As button:
                    BorderColor: =White1
                    Color: =If(DarkMode,Dark2,Blue2)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(0, 0, 0, 0)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    Fill: =If(DarkMode,Dark2,Blue2)
                    Height: =44
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(0, 0, 0, 0)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Size: =24
                    Text: =""
                    Width: =91
                    X: =1
                    Y: =22
                    ZIndex: =1

                lblEn As label:
                    Color: =If(LangEn,RGBA(184, 137, 44, 1),White1)
                    Height: =57
                    Size: =21
                    Text: ="En"
                    Width: =45
                    X: =48
                    Y: =15
                    ZIndex: =2

                lblDivider As label:
                    Color: =White1
                    Height: =57
                    Size: =21
                    Text: ="/"
                    Width: =20
                    X: =31
                    Y: =16
                    ZIndex: =3

                lblFr As label:
                    Color: |-
                        =
                        If(LangEn,White1,RGBA(184, 137, 44, 1))
                    Height: =57
                    Size: =21
                    Text: ="Fr"
                    Width: =36
                    X: =1
                    Y: =15
                    ZIndex: =4

                btnLang As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =57
                    HoverFill: =ColorFade(RGBA(56, 96, 178, 0.5), -20%)
                    OnSelect: =Set(LangEn, !LangEn);
                    Size: =24
                    Text: =""
                    Width: =91
                    X: =1
                    Y: =16
                    ZIndex: =5

        Timer1 As timer:
            AutoStart: =true
            Duration: |-
                =//120000
                5000
            Height: =16
            OnTimerEnd: |-
                =ClearCollect(cUserNotificationItems, Filter(
                        UserNotifications,
                        Personnel.Personnel = currPersonnel.Personnel && Deleted = 'Deleted (UserNotifications)'.No && 'Event Status' = 'Event Status (UserNotifications)'.Yes
                    )
                )
            OnTimerStart: |-
                =ClearCollect(cUserNotificationItems, Filter(
                        UserNotifications,
                        Personnel.Personnel = currPersonnel.Personnel && Deleted = 'Deleted (UserNotifications)'.No && 'Event Status' = 'Event Status (UserNotifications)'.Yes
                    )
                )
            Repeat: =true
            Visible: =false
            Width: =31
            X: =215
            Y: =37
            ZIndex: =4

