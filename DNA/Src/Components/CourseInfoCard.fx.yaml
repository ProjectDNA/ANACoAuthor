CourseInfoCard As CanvasComponent:
    ApplicationDate: ="Text"
    EndDate: ="Text"
    Fill: =RGBA(0, 0, 0, 0)
    Height: =400
    Location: ="Text"
    OPIContact: ="Text"
    OPIEmail: ="Text"
    OPIName: ="Text"
    OPIUnit: ="Text"
    StartDate: ="Text"
    TrainingDays: ="Text"
    TrainingDuration: ="Text"
    Width: =560
    X: =0
    Y: =0
    ZIndex: =1

    CourseCardStartDateRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark3,White1)
        Height: =40
        Width: =560
        ZIndex: =2

    CourseCardAppDateRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark3,White1)
        Height: =40
        Width: =560
        Y: =80
        ZIndex: =3

    CourseCardTrainDaysRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark3,White1)
        Height: =40
        Width: =560
        Y: =160
        ZIndex: =4

    CourseCardOPINameRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark3,White1)
        Height: =40
        Width: =560
        Y: =240
        ZIndex: =5

    CourseCardUnitRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark4,RGBA(230, 230, 230, 1))
        Height: =40
        Width: =560
        Y: =360
        ZIndex: =6

    CourseCardEndDateRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark4,RGBA(230, 230, 230, 1))
        Height: =40
        Width: =560
        Y: =40
        ZIndex: =7

    CourseCardEndDate As label:
        Color: =If(DarkMode,White1,Black)
        Font: =FontFamilyB
        FontWeight: =FontWeight.Bold
        PaddingLeft: =20
        Size: =CardTextFont
        Text: =__localizer.Localize("ANA_FILEDOC_END_DATE", LangEn)
        Width: =280
        Y: =40
        ZIndex: =8

    CourseCardLocRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark4,RGBA(230, 230, 230, 1))
        Height: =40
        Width: =560
        Y: =120
        ZIndex: =9

    CourseCardTrainDurRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark4,RGBA(230, 230, 230, 1))
