        Width: =560
        Y: =200
        ZIndex: =10

    CourseCardOPIContRect As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =If(DarkMode,Dark4,RGBA(230, 230, 230, 1))
        Height: =40
        Width: =560
        Y: =280
        ZIndex: =11

    CourseCardStartDate As label:
        Color: =If(DarkMode,White1,Black)
        Font: =FontFamilyB
        FontWeight: =FontWeight.Bold
        PaddingLeft: =20
        Size: =CardTextFont
        Text: =__localizer.Localize("ANA_FILEDOC_START_DATE", LangEn)
        Width: =280
        ZIndex: =12

    CourseCardAppDate As label:
        Color: =If(DarkMode,White1,Black)
        Font: =FontFamilyB
        FontWeight: =FontWeight.Bold
        PaddingLeft: =20
        Size: =15
        Text: |-
            =__localizer.Localize("ANA_COURSE_APPLICATION_DATE", LangEn)
            //__localizer.Localize("ANA_COURSE_APPLICATION_DATE", LangEn)
