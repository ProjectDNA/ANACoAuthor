CollapsibleLabel As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 1)
    Height: =71
    IsCollapsed: |-
        =If(CollapsibleContainerWithLabelIcon_1.Icon = Icon.ChevronUp,
            true,
            false
        )
    OnReset: =Set(_IsCollapsed, true)
    Text: ="Advanced Search"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    CollapsibleContainerWithLabelTextLabel_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Lato
        Height: =70
        PaddingLeft: =15
        Size: =24
        Text: =Parent.Text
        Width: =560
        ZIndex: =2

    CollapsibleContainerWithLabelIcon_1 As icon.Add:
        Color: =RGBA(184, 0, 0, 1)
        Height: =48
        Icon: |-
            =If(_IsCollapsed, 
                ChevronDown,
                ChevronUp
            )
        OnSelect: =Set(_IsCollapsed, !_IsCollapsed)
        Width: =48
        X: =572
        Y: =13
        ZIndex: =3

    CollapsibleContainerWithLabelUnderline_1 As rectangle:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =1
        Width: =640
        Y: =70
        ZIndex: =4

