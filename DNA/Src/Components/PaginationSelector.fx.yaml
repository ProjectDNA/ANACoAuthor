PaginationSelector As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    PaginationBackground As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =80
        Width: =640
        ZIndex: =1

    PaginationPrev As icon.Add:
        Color: =RGBA(0, 0, 0, 1)
        Icon: =Icon.BackArrow
        Visible: =false
        X: =21
        Y: =8
        ZIndex: =2

    PaginationNext As icon.Add:
        Color: =RGBA(0, 0, 0, 1)
        DisplayMode: =DisplayMode.Disabled
        Icon: =Icon.NextArrow
        X: =548
        Y: =8
        ZIndex: =3

    PaginationPageLabel As label:
        Align: =Align.Center
        Font: =Font.Lato
        Height: =80
        Size: =21
        Text: ="Page 1 of 1"
        Width: =463
        X: =85
        ZIndex: =4

