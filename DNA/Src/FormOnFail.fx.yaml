"FormOnFail As screen.'phoneLayout_Success_ver3.0'":

    FOF_IconCircle As circle.Circle:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =152
        Width: =152
        X: =Parent.Width/2 - Self.Width/2
        Y: =360 
        ZIndex: =1

    FOF_IconCheck As icon.Check:
        Height: =FOF_IconCircle.Height
        Icon: =Icon.Cancel
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =18
        Width: =FOF_IconCircle.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =360 
        ZIndex: =2

    FOF_LblSuccessMsg As label:
        Align: =Align.Center
        AutoHeight: =true
        FontWeight: =FontWeight.Semibold
        Height: =FOF_IconCircle.Height
        Size: =21
        Text: =If(LangEn, "There was an error on form submission.", "Une erreur s'est produite lors de la soumission du formulaire.")
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =FOF_IconCheck.Y + FOF_IconCheck.Height + 100
        ZIndex: =3

    FOF_MainHeader As MainHeader:
        PersonalImage: =currPersonnelImage
        PersonalInfoScreen: =PersonalInfoScreen
        ZIndex: =4

    FOF_MenuLowerHeader As MenuLowerHeader:
        LowerMenuTextLabel: =If(LangEn, "Failure", "Ã‰chec")
        Y: =90
        ZIndex: =5

