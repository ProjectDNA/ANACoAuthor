        Y: =180
        ZIndex: =1

        PQ_DegreeTypes As typedDataCard.comboBoxOptionSetSingleEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr5cd_degreetypes"
            Default: =ThisItem.DegreeTypes
            DisplayMode: |-
                =If(
                    Text(PQ_EducationLevelValue.Selected.Value) = "University (Université)",
                    Parent.DisplayMode,
                    DisplayMode.Disabled
                )
            DisplayName: =DataSourceInfo([@Educations],DataSourceInfo.DisplayName,"cr5cd_degreetypes")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =If(Text(PQ_EducationLevelValue.Selected.Value) = "University (Université)", true, false)
            Update: =PQ_DegreeTypesValue.Selected.Value
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            PQ_DegreeTypesLabel As label:
                AutoHeight: =true
                Height: =48
                Size: =21
