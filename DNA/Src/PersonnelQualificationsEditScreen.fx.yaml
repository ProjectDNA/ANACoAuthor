    PQ_EditForm As form:
        AcceptsFocus: =false
        DataSource: =Educations
        DefaultMode: =FormMode.New
        Height: =956
        OnFailure: =Notify("An error occured, please try again.", NotificationType.Error)
        OnSuccess: |-
