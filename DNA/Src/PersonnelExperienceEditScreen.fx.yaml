                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =PE_DateToHourValue.Y + PE_DateToHourValue.Height
                ZIndex: =6

            PE_DateToStar As label:
