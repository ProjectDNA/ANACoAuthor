"DAGScreen As screen.'phoneLayout_HeaderAndGallery_ver3.0'":
    Fill: =If(DarkMode,Dark4,White1)
    LoadingSpinner: =LoadingSpinner.Data
    OnVisible: =Set(SortKey, Blank());

    Container2 As groupContainer.manualLayoutContainer:
        Height: =App.Height
        Width: =App.Width
        ZIndex: =5

        DAG_MenuLowerHeader As MenuLowerHeader:
            BackScreen: =PersonalInfoScreen
            LowerMenuTextLabel: =__localizer.Localize("ANA_SPLASH_LABEL_DAG", LangEn)
            Y: =DAG_MainHeader.Height

        DAG_MainHeader As MainHeader:
            PersonalImage: =currPersonnelImage
            PersonalInfoScreen: =PersonalInfoScreen
            ZIndex: =2

        "DAG_Gallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            Height: =Parent.Height - (DAG_MenuLowerHeader.Height + DAG_MainHeader.Height)
            Items: =Sort(DAG_ITEMS, If(LangEn, DAG.'Name ENG', DAG.'Name FR'))
            Layout: =Layout.Vertical
            ShowNavigation: =true
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =130
            Y: =DAG_MenuLowerHeader.Height + DAG_MainHeader.Height
            ZIndex: =3

            DAG_Rectangle As rectangle:
                Fill: |-
                    =Switch(Text(ThisItem.'Is Valid'),
                        "Valid", ValidGreen,
                        "Expired", ExpiredRed,
                        "Expiring", ExpiringYellow,
                        Gray1
                    )
                Height: =129
                OnSelect: =Select(Parent)
                Width: =65
                ZIndex: =1

            DAG_Separator As rectangle:
                Fill: =If(DarkMode,Dark3,Blue2)
                Height: =4
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =126
                ZIndex: =2

            DAG_StatusText As label:
                Align: =Align.Center
                Color: |-
                    =Switch(Text(ThisItem.'Is Valid'),
                        "Valid", ValidGreen,
                        "Expired", ExpiredRed,
                        "Expiring", ExpiringYellow,
                        Gray1
                    )
                Font: =FontFamilyA
                FontWeight: =FontWeight.Semibold
                Height: =Parent.TemplateHeight/2
                OnSelect: =Select(Parent)
                Size: =CardTextFont
                Text: |
                    =Switch(Text(ThisItem.'Is Valid'),
                        "Expiring", If(LangEn, Text(ThisItem.'Is Valid'), "Expire"),
                        "Expired", If(LangEn, Text(ThisItem.'Is Valid'), "Expir√©"),
                        "Valid", If(LangEn, Text(ThisItem.'Is Valid'), "Valide"),
                        "N/A"
                    )
                Width: =Parent.Width/2 - 80
                X: =65
                Y: =Parent.TemplateHeight/2
                ZIndex: =3

            DAG_Name As label:
                Color: =If(DarkMode,White1,Dark1)
                Font: =FontFamilyA
                FontWeight: =FontWeight.Bold
                Height: =Parent.TemplateHeight/2
                OnSelect: =Select(Parent)
                Size: =CardTextFont
                Text: =If(LangEn, ThisItem.DAG.'Name ENG', ThisItem.DAG.'Name FR')
                Width: =Parent.Width-DAG_Rectangle.Width
                X: =65
                ZIndex: =4

            DAG_Expiration As label:
                Align: =Align.Center
                Color: |-
                    =Switch(Text(ThisItem.'Is Valid'),
                        "Valid", ValidGreen,
                        "Expired", ExpiredRed,
                        "Expiring", ExpiringYellow,
                        Gray1
                    )
                Font: =FontFamilyA
                FontWeight: =FontWeight.Semibold
                Height: =Parent.TemplateHeight/2
                OnSelect: =Select(Parent)
                Size: =CardTextFont
                Text: =Text( DateValue( ThisItem.'Expiration Date' ), "yyyy/mm/dd" )
                Width: =Parent.Width/2
                X: =Parent.Width/2
                Y: =Parent.TemplateHeight/2
                ZIndex: =5

