TEScreen As screen:
    Fill: =If(DarkMode,Dark3,White1)
    LoadingSpinner: =LoadingSpinner.Data
    OnVisible: |-
        =Refresh('Tasking Applications');
        //Employment Refresh('');
        Refresh(UserNotificationItems);
        
        If(IsBlank(TaskApplicationDayTo), UpdateContext({TaskApplicationDayTo: Today()}));
        
        UpdateContext({taskoptionSelected: 'Tasking Applications (Views)'.'Active Tasking'});

    "'Task/Exercise_Container' As groupContainer.manualLayoutContainer":
        Height: =App.Height
        Width: =App.Width
        ZIndex: =48

        TE_MainHeader As MainHeader:
            PersonalImage: =currPersonnelImage
            PersonalInfoScreen: =PersonalInfoScreen

        TE__MenuLowerHeader As MenuLowerHeader:
            BackScreen: =DashboardScreen
            LowerMenuTextLabel: |-
                =//"Taskings & Employments"
                If(LangEn, "Taskings & Employments", "Tâches & Emplois")
            Width: =Parent.Width
            Y: =TE_MainHeader.Height
            ZIndex: =2

        TE_showTaskingBtn As button:
            Fill: =If(TaskList, StandbyListGold, Blue3)
            FontWeight: =FontWeight.Normal
            Height: =60
            OnSelect: |-
                =Set(TaskList, true);
                Set(EmploymentList, false);
            Size: =20
            Text: =__localizer.Localize("ANA_TASKINGS", LangEn)
            Width: =300
            X: =12
            Y: =199
            ZIndex: =3

        TE_showEmploymentBtn As button:
            BorderColor: =Black
            Fill: =If(EmploymentList, StandbyListGold,Blue3)
            FontWeight: =FontWeight.Normal
            Height: =60
            OnSelect: |-
                =Set(EmploymentList, true);
                Set(TaskList, false);
            Size: =20
            Text: =__localizer.Localize("ANA_EMPLOYMENTS", LangEn)
            Width: =300
            X: =328
            Y: =199
            ZIndex: =4

