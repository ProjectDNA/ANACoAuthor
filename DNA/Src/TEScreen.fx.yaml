                //__localizer.Localize("ANA_TASK_SEARCH_TRAININGS", LangEn)
                //__localizer.Localize("ANA_TASK_SEARCH_COURSES", LangEn)
                If(TaskList, __localizer.Localize("ANA_TASKINGS_SEARCH", LangEn), __localizer.Localize("ANA_EMPLOYMENTS_SEARCH", LangEn))
