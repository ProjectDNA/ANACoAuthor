BugScreen As screen:

    BugReportWarningHelp As label:
        Align: =Align.Center
        Color: =Blue3
        Height: =184
        Size: =21
        Text: =__localizer.Localize("ANA_BUG_WARNING", LangEn)
        Width: =611
        X: =13
        Y: =180
        ZIndex: =1

    BugReportWarning As label:
        Color: =Blue3
        FontWeight: =FontWeight.Bold
        Height: =70
        OnSelect: =Navigate(HelpScreen)
        Size: =25
        Text: =__localizer.Localize("ANA_SIDEMENU_HELP", LangEn)
        Underline: =true
        Width: =96
        X: =271
        Y: =309
        ZIndex: =2

    Bug_MenuLowerHeader As MenuLowerHeader:
        BackScreen: =DashboardScreen
        LowerMenuTextLabel: =__localizer.Localize("ANA_BUG_FEEDBACK_TITTLE", LangEn)
        Y: =90
        ZIndex: =3

    Bug_MainHeader As MainHeader:
        PersonalImage: =currPersonnel.'Military Id Card Front'
        PersonalInfoScreen: =PersonalInfoScreen
        ZIndex: =4

    Bug_SubmitButton As button:
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderThickness: =1
        Color: =RGBA(230, 230, 230, 1)
        DisplayMode: |-
            =/*If(Bug_Form_Issue_Input.Text = "" || Bug_Form_Descr_Input.Text = "",
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
            */
        Fill: =Blue2
        Font: =Font.Lato
        FontWeight: =FontWeight.Lighter
        Height: =90
        OnSelect: |-
            =If(!IsBlank(DataCardValue4),
            If(!IsBlank(DataCardValue5),
            If(!IsBlank(DataCardValue6.Selected.Value),
            '2Div-BugReportToDevOps'.Run(DataCardValue4, DataCardValue5, currPersonnel.'Military Email', DataCardValue6.Selected.Value, DataCardValue6.Selected.Value));
            Navigate(FormOnSuccess)
            ), Navigate(FormOnFail))
            
            //'2Div-BugReportToDevOps'.Run(DataCardValue4, DataCardValue5, currPersonnel.'Military Email', DataCardValue6.Selected.Value, DataCardValue6.Selected.Value)
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =26
        Text: =__localizer.Localize("ANA_BUG_SUBMIT", LangEn)
        Width: =570
        X: =35
        Y: =1005
        ZIndex: =5

    Bug_ReportForm As form:
        AcceptsFocus: =false
        DataSource: ='Bug Reports'
        DefaultMode: =FormMode.New
        Height: =594
        OnFailure: =Notify(__localizer.Localize("ANA_BUG_CAT_TITLE", LangEn), NotificationType.Error)
        OnSuccess: =Navigate(FormOnSuccess, ScreenTransition.CoverRight)
        Width: =640
        Y: =394
        ZIndex: =6

        bugCreatedBy As typedDataCard.comboBoxViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="createdby"
            Default: =ThisItem.'Created By'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@'Bug Reports'],DataSourceInfo.DisplayName,"createdby")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue30.Selected
            Visible: =false
            Width: =640
            X: =0
            Y: =4
            ZIndex: =1

            DataCardKey32 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue30 As combobox:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultSelectedItems: =Parent.Default
                DisplayFields: =["fullname"]
                DisplayMode: =Parent.DisplayMode
                Height: =70
                Items: =Choices([@'Bug Reports'].createdby)
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["fullname"]
                SearchItems: =Search(Choices([@'Bug Reports'].createdby),DataCardValue30.SearchText,"fullname")
                SelectMultiple: =false
                Size: =21
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey32.Y + DataCardKey32.Height + 5
                ZIndex: =2

            ErrorMessage26 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue30.Y + DataCardValue30.Height
                ZIndex: =3

            StarVisible26 As label:
                Align: =Align.Center
                Height: =DataCardKey32.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey32.Y
                ZIndex: =4

        bugTitle As typedDataCard.textualEditCard:
