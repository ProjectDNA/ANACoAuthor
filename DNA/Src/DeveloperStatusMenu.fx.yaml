DeveloperStatusMenu As screen:

    DSM_HeaderLabel As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 0, 0, 1)
        Height: =70
        Size: =21
        Text: ="Developer Status Menu"
        Width: =640
        ZIndex: =1

    DSM_Container As groupContainer.manualLayoutContainer:
        Height: =Parent.Height - DSM_HeaderLabel.Height
        Width: =Parent.Width
        Y: =DSM_HeaderLabel.Height
        ZIndex: =3

        DSM_MessageQueue As gallery.galleryVertical:
            Height: =Parent.Height
            Items: =DeveloperMessageQueue
            Layout: =Layout.Vertical
            TemplateSize: =90  
            Width: =Parent.Width
            ZIndex: =1

            DSM_MessageQueueItem As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.TemplateHeight
                LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                DSM_Icon As icon.Add:
                    Color: =RGBA(0, 0, 0, 1)
                    Fill: =If(ThisItem.Icon = Icon.CheckBadge, Green, RGBA(255, 191, 0, 1))
                    FillPortions: =1
                    Height: =90
                    Icon: =ThisItem.Icon
                    OnSelect: =
                    Width: =ThisItem.Icon
                    ZIndex: =1

                Label1 As label:
                    Height: =Parent.Height
                    LayoutMinHeight: =70
                    LayoutMinWidth: =320
                    PaddingLeft: =15
                    Size: =21
                    Text: =ThisItem.Message
                    Width: =560
                    ZIndex: =2

    DSM_BackButton As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =48
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(DeveloperMenu, ScreenTransition.UnCoverRight)
        Width: =48
        X: =14
        Y: =11
        ZIndex: =4

